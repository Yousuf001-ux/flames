<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Flames</h1>
            <img src="./assets/tobi's_profile.jpg" alt="">
        </div>
        <div class="main-content">
            <div class="text-content">
                <h1>The Name Game: See How You Match</h1>
                <p>Enter your names and discover your compatibility score</p>
            </div>
            <form id="form">
                <div class="input-group">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter the firstname">
                <input type="text" name="secondname" id="secondname" placeholder="Enter the secondname">
                </div>
                <button type="submit">Check compatibility</button>
            </form>
        </div>
    </div>
    <div class="score-container">
        <div class="content-container">
            <div class="score">
                <h1>0%</h1>
            </div>
            <div class="back">
                <p>Go back home</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
